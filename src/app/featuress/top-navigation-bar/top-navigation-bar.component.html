<div class="container">
<div class="top-bar flex-row-center flex-column-space-between">
  <div class="contact flex-row-center">
    <div class="logo flex-row-center">
      <img
        src="https://png.monster/wp-content/uploads/2022/03/png.monster-1025.png"
        alt=""
      />
    </div>
    <div class="phone flex-row-center">
      <span
        ><img
          src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/phone-512.png"
          alt=""
      /></span>
      <span>0322 345 346</span>
    </div>
  </div>
  <div class="search flex-row-center">
    <input type="text" name="search" placeholder="ძებნა..." />
  </div>

  <div class="myprofile flex-row-center">
    <div class="trips flex-row-center " routerLink="user-page/my-tour" queryParamsHandling="preserve">
      <img
        src="https://images.freeimages.com/fic/images/icons/2770/ios_7_icons/512/cars.png"
        alt=""
      />
      <div class="pieces"><span>{{mytour}}</span></div>
      <div class="name">ჩემი ტური</div>
    </div>
    <div class="profile-icon" routerLink="authorization/0" queryParamsHandling="preserve">
      <img
        src="https://static-00.iconduck.com/assets.00/avatar-default-icon-1975x2048-2mpk4u9k.png"
        alt=""
      />
    </div>
  </div>
</div>
<!-- bottom bar -->

<div class="bottom-bar flex-row-end flex-row-center">
<div 

queryParamsHandling="preserve"
routerLinkActive="active"
routerLink="/"
[routerLinkActiveOptions]="{exact:true}" >მთავარი</div>
<div 
queryParamsHandling="preserve"
routerLinkActive="active"

routerLink="tours"
>ტურები</div>
<div routerLink="contact-information"
queryParamsHandling="preserve"
routerLinkActive="active">კონტაქტი</div>
<div>ჩვენს შესახებ</div>

</div>


</div>
