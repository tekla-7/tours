@if (ture) {
    <div class="card">
        <img src="{{ture.img}}" alt="" />
      <div class="information">
        <div class="text flex-column-space-between ">
          <span class="info">{{ture.title}}</span>
        </div>
        <div class="location">
          <span class="Oldprice">
          {{ture.Oldprice}}
          </span>
          <span class="Newprice">{{ture.Newprice}}</span>
        </div>
      </div>
    </div>
    }
